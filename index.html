<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    
    <p>Estou pensando em um número entre 1 e 100. Você tem 10 tentativas!</p>
    
    <br>
    
    <label>Digite seu palpite:</label>
    <input type="number" id="palpite" min="1" max="100">
    <button onclick="chutar()">Chutar</button>
    
    <br><br>
    
    <p id="resultado"></p>
    <p id="tentativas">Tentativas restantes: 10</p>
    
    <br>
    
    <button onclick="novoJogo()" id="btnNovo" style="display: none;">Novo Jogo</button>

    <script src="script.js"></script>
</body>
</html>
